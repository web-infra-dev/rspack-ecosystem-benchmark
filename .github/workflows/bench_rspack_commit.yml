name: Bench Rspack Commit

on:
  workflow_dispatch:
    inputs:
      commit_sha:
        description: "commit sha"
        required: true
        type: string

jobs:
  prepare-binding:
    name: Prepare Rspack Binding
    runs-on: [self-hosted, benchmark]
    steps:
      - uses: actions/checkout@v4
      - name: Init env
        uses: ./.github/actions/env
      - uses: ./.github/actions/prepare-rspack-binding
        with:
          path: ${{ env.RSPACK_DIR }}

  bench:
    runs-on: [self-hosted, benchmark]
    needs: prepare-binding
    timeout-minutes: 30
    strategy:
      matrix:
        shardIndex: [1, 2, 3]
        shardTotal: [3]
      fail-fast: false
    outputs:
      diff-result: ${{ steps.print-results.outputs.diff-result }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Init env
        uses: ./.github/actions/env
      - uses: ./.github/actions/build-rspack
        with:
          path: ${{ env.RSPACK_DIR }}
      - name: Run benchmark
        run: >-
          node bin/cli.js
          --checkout false
          --build false
          --bench true
          --shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
      - id: print-results
        name: Print results
        run: |
          result=$(node bin/compare-bench.js latest current)
          echo "$result"
          echo "diff-result=${result//$'\n'/'@@'}" >> $GITHUB_OUTPUT
          if [[ $result =~ "Threshold exceeded" ]]; then
            echo "Some benchmark cases exceed the threshold, please visit the previous step for more information"
            exit 1
          fi

  create-comment:
    runs-on: ubuntu-latest
    needs: [run-bench]
    if: always()
    steps:
      - id: create-comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.RSPACK_BOT_ACCESS_TOKEN }}
          result-encoding: string
          script: |
            const diffResult = `${{ needs.run-bench.outputs.diff-result }}`
            let result = "task ${{ needs.run-bench.result }}"
            if (diffResult) {
              result = diffResult.replace(/@@/g, "\n");
            }

            const url = `${context.serverUrl}//${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            const urlLink = `[Open](${url})`
            const body = `
            üìù Benchmark detail: ${urlLink}

            ${result}
            `
            await github.rest.repos.createCommitComment({
              commit_sha: context.payload.inputs.commit_sha,
              owner: context.repo.owner,
              repo: 'rspack',
              body
            })
